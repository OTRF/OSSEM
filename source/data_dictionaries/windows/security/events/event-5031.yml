title: 'Event ID 5031: The Windows Firewall Service blocked an application from accepting
  incoming connections on the network'
description: This event generates when an application was blocked from accepting incoming
  connections on the network by Windows Filtering Platform. If you don't have any
  firewall rules (Allow or Deny) in Windows Firewall for specific applications, you
  will get this event from Windows Filtering Platform layer, because by default this
  layer is denying any incoming connections.
platform: windows
log_source: security
event_code: '5031'
event_fields:
- standard_name: TBD
  standard_type: TBD
  name: Profiles
  type: string
  description: Network profile using which application was blocked.
  sample_value: Domain
- standard_name: process_path
  standard_type: TBD
  name: Application
  type: string
  description: Full path and file name of executable file for blocked application.
  sample_value: C:\documents\listener.exe
