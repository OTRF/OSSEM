title: 'Event ID 4659: A handle to an object was requested with intent to delete'
description: A handle to an object was requested with intent to delete.
platform: windows
log_source: security
event_code: '4659'
event_fields:
- standard_name: user_sid
  standard_type: TBD
  name: SubjectUserSid
  type: string
  description: SID of account to which special privileges were assigned
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: user_name
  standard_type: TBD
  name: SubjectUserName
  type: string
  description: the name of the account to which special privileges were assigned
  sample_value: dadmin
- standard_name: user_domain
  standard_type: TBD
  name: SubjectDomainName
  type: string
  description: subject’s domain or computer name
  sample_value: CONTOSO
- standard_name: user_logon_id
  standard_type: TBD
  name: SubjectLogonId
  type: integer
  description: hexadecimal value that can help you correlate this event with 
    recent events that might contain the same Logon ID
  sample_value: '0x671101'
- standard_name: object_name
  standard_type: TBD
  name: ObjectName
  type: string
  description: the name of the object that was accessed during the operation
  sample_value: '-'
- standard_name: object_server
  standard_type: TBD
  name: ObjectServer
  type: string
  description: Contains the name of the Windows subsystem calling the routine
  sample_value: '-'
- standard_name: object_type
  standard_type: TBD
  name: ObjectType
  type: string
  description: The type of an object that was accessed during the operation
  sample_value: '-'
- standard_name: object_handle_id
  standard_type: TBD
  name: HandleId
  type: integer
  description: hexadecimal value of a handle to Object Name. This field can 
    help you correlate this event with other events that might contain the same 
    Handle ID
  sample_value: '0x0'
- standard_name: object_access_mask
  standard_type: TBD
  name: AccessMask
  type: string
  description: The desired access mask. This mask depends on Object Server and 
    Object Type parameters values. The value of this parameter is in decimal 
    format. There is no detailed information about this parameter in this 
    document. If Desired Access is not presented, then this parameter will 
    have “0” value.
  sample_value: '-'
- standard_name: transaction_guid
  standard_type: TBD
  name: TransactionId
  type: string
  description: unique GUID of the transaction. This field can help you 
    correlate this event with other events that might contain the same 
    Transaction ID
  sample_value: '-'
- standard_name: object_access_list
  standard_type: TBD
  name: AccessList
  type: string
  description: the list of user privileges which were requested
  sample_value: '-'
references:
