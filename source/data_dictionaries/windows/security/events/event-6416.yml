title: 'Event ID 6416: A new external device was recognized by the System.'
description: This event generates every time a new external device is recognized by
  a system.
platform: windows
log_source: security
event_code: '6416'
event_fields:
- standard_name: user_sid
  standard_type: TBD
  name: SubjectUserSid
  type: string
  description: SID of account that registered the new device.
  sample_value: S-1-5-18
- standard_name: user_name
  standard_type: TBD
  name: SubjectUserName
  type: string
  description: the name of the account that registered the new device.
  sample_value: DESKTOP-NFC0HVN$
- standard_name: user_domain
  standard_type: TBD
  name: SubjectDomainName
  type: string
  description: subject's domain or computer name.
  sample_value: WORKGROUP
- standard_name: user_logon_id
  standard_type: TBD
  name: SubjectLogonId
  type: integer
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample_value: '0x3e7'
- standard_name: device_id
  standard_type: TBD
  name: DeviceId
  type: string
  description: '"Device instance path" attribute of device.'
  sample_value: SCSI\Disk&Ven_Seagate&Prod_Expansion\000000
- standard_name: device_description
  standard_type: TBD
  name: DeviceDescription
  type: string
  description: '"Device description" attribute of device.'
  sample_value: Seagate Expansion SCSI Disk Device
- standard_name: class_id
  standard_type: TBD
  name: ClassId
  type: string
  description: '"Class Guid" attribute of device.'
  sample_value: '{4D36E967-E325-11CE-BFC1-08002BE10318}'
- standard_name: class_name
  standard_type: TBD
  name: ClassName
  type: string
  description: '"Class" attribute of device.'
  sample_value: DiskDrive
- standard_name: vendor_ids
  standard_type: TBD
  name: VendorIds
  type: string
  description: '"Hardware Ids" attribute of device.'
  sample_value: SCSI\DiskSeagate_Expansion___0636 SCSI\DiskSeagateExpansion__ SCSI\DiskSeagate_
    SCSI\Seagate_Expansion___0 Seagate_Expansion___0 GenDisk
- standard_name: compatible_ids
  standard_type: TBD
  name: CompatibleIds
  type: string
  description: '"Compatible Ids" attribute of device.'
  sample_value: SCSI\Disk SCSI\RAW
- standard_name: location_information
  standard_type: TBD
  name: LocationInformation
  type: string
  description: '"Location information" attribute of device.'
  sample_value: Bus Number 0, Target Id 0, LUN 0
references:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/public/windows/security/threat-protection/auditing/event-6416.md
- text: MS Security Auditing Category - Detailed Tracking
  link: https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/advanced-security-audit-policy-settings#detailed-tracking
- text: MS Security Auditing Sub-category - Audit PNP Activity
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/tree/master/windows/security/threat-protection/auditing/audit-pnp-activity.md
tags:
- Detailed Tracking
- Audit PNP Activity
