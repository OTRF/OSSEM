title: ingress.event.procstart (Process Start)
description: A new process has started (or exited) on an endpoint monitored by Carbon
  Black.
platform: windows
log_source: carbonblack
event_code: proc
event_version: '0'
event_fields:
- standard_name: cb_server
  standard_type: TBD
  name: cb_server
  type: TEXT
  description: Used to distinguish between multiple Cb Response servers. Set this
    in the "server_name" option of cb-event-forwarder.ini.
  sample_value: cbserver
- standard_name: process_command_line
  standard_type: TBD
  name: command_line
  type: TEXT
  description: Command Line of the new process
  sample_value: C:\Windows\system32\notepad.exe
- standard_name: host_name
  standard_type: TBD
  name: computer_name
  type: TEXT
  description: hostname of the sensor
  sample_value: JASON-WIN81-VM
- standard_name: event_type
  standard_type: TBD
  name: event_type
  type: TEXT
  description: type of event
  sample_value: proc
- standard_name: expect_followon_w_md5
  standard_type: TBD
  name: expect_followon_w_md5
  type: BOOLEAN
  description: If the md5 could not be calculated in time then Cb Response will send
    another procstart with the process md5
  sample_value: 'false'
- standard_name: process_parent_link
  standard_type: TBD
  name: link_parent
  type: TEXT
  description: Deep link to Cb Response UI for parent process
  sample_value: https://cbtests/#analyze/00000001-0000-0af4-01d1-1e444bf4c3dd/1
- standard_name: process_link
  standard_type: TBD
  name: link_process
  type: TEXT
  description: Deep link to Cb Response UI for this process
  sample_value: https://cbtests/#analyze/00000001-0000-07b4-01d1-209a100bc217/1
- standard_name: sensor_link
  standard_type: TBD
  name: link_sensor
  type: TEXT
  description: Deep link to Cb Response UI for sensor
  sample_value: https://cbtests/#/host/1
- standard_name: hash
  standard_type: TBD
  name: md5
  type: TEXT
  description: MD5 of the executable binary associated with this process
  sample_value: D6021013D7C4E248AEB8BED12D3DCC88
- standard_name: process_process_creation_time
  standard_type: TBD
  name: parent_create_time
  type: INTEGER
  description: seconds since epoch of parent process create time
  sample_value: '1447440685'
- standard_name: process_parent_hash
  standard_type: TBD
  name: parent_md5
  type: TEXT
  description: MD5 of parent's executable image
  sample_value: 79227C1E2225DE455F365B607A6D46FB
- standard_name: process_parent_file_path
  standard_type: TBD
  name: parent_path
  type: TEXT
  description: file path of parent's executable image
  sample_value: c:\windows\system32\explorer.exe
- standard_name: process_parent_id
  standard_type: TBD
  name: parent_pid
  type: INTEGER
  description: OS Process id of parent process
  sample_value: '2846'
- standard_name: process_parent_guid
  standard_type: TBD
  name: parent_process_guid
  type: TEXT
  description: Cb Process GUID of parent process
  sample_value: 00000001-0000-0af4-01d1-1e444bf4c3dd
- standard_name: file_path
  standard_type: TBD
  name: path
  type: TEXT
  description: file path of the child processes' executable image
  sample_value: C:\Windows\system32\notepad.exe
- standard_name: process_id
  standard_type: TBD
  name: pid
  type: INTEGER
  description: OS Process id of child process
  sample_value: '1972'
- standard_name: process_guid
  standard_type: TBD
  name: process_guid
  type: TEXT
  description: Cb Process GUID of child process
  sample_value: 00000001-0000-07b4-01d1-209a100bc217
- standard_name: sensor_id
  standard_type: TBD
  name: sensor_id
  type: INTEGER
  description: sensor ID of associated sensor
  sample_value: '1'
- standard_name: event_date_creation
  standard_type: TBD
  name: timestamp
  type: INTEGER
  description: Endpoint timestamp of this event since epoch
  sample_value: '1447697423'
- standard_name: event_type_detailed
  standard_type: TBD
  name: type
  type: TEXT
  description: The full type of event
  sample_value: ingress.event.procstart
- standard_name: user_name
  standard_type: TBD
  name: username
  type: TEXT
  description: Username used to create child process
  sample_value: SYSTEM
references:
- text: Carbon Black Developer Docs
  link: https://developer.carbonblack.com/reference/enterprise-response/event-forwarder/event-schema/#ingress-event-procstart-process-start
tags: []
