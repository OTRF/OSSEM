title: ingress.event.regmod (Registry Modification)
description: A registry key has been created, deleted, or modified on an endpoint
  monitored by Carbon Black.
platform: windows
log_source: carbonblack
event_code: regmod
event_version: '0'
event_fields:
- standard_name: action
  standard_type: TBD
  name: action
  type: TEXT
  description: 'Type of registry modification. This can be one of: createkey, writeval,
    delkey, or delval'
  sample_value: writeval
- standard_name: actiontype
  standard_type: TBD
  name: actiontype
  type: INTEGER
  description: 'Enum value of the registry modification: 1=createkey, 2=writeval,
    4=delkey, 8=delval'
  sample_value: '2'
- standard_name: cb_server
  standard_type: TBD
  name: cb_server
  type: TEXT
  description: Used to distinguish between multiple Cb Response servers. Set this
    in the "server_name" option of cb-event-forwarder.ini.
  sample_value: cbserver
- standard_name: host_name
  standard_type: TBD
  name: computer_name
  type: TEXT
  description: hostname of the sensor
  sample_value: JASON-WIN81-VM
- standard_name: event_type
  standard_type: TBD
  name: event_type
  type: TEXT
  description: The type of event
  sample_value: regmod
- standard_name: process_link
  standard_type: TBD
  name: link_process
  type: TEXT
  description: Deep link to Cb Response UI for process
  sample_value: https://cbtests/#analyze/00000001-0000-0484-01d1-1e951b7c000b/1
- standard_name: sensor_link
  standard_type: TBD
  name: link_sensor
  type: TEXT
  description: Deep link to Cb Response UI for sensor
  sample_value: https://cbtests/#/host/1
- standard_name: hash
  standard_type: TBD
  name: md5
  type: TEXT
  description: md5 of process executable
  sample_value: 0E7196981EDE614F1F54FFF2C3843ADF
- standard_name: process_path
  standard_type: TBD
  name: path
  type: TEXT
  description: Full registry path
  sample_value: \registry\user\s-1-5-21-2709706146-4189370754-997381202-1001\software\microsoft\vscommon\12.0\sqm\pids\1156\stillalive
- standard_name: process_id
  standard_type: TBD
  name: pid
  type: INTEGER
  description: Endpoint OS Process id of process
  sample_value: '1156'
- standard_name: process_guid
  standard_type: TBD
  name: process_guid
  type: TEXT
  description: Cb Process GUID of process
  sample_value: 00000001-0000-0484-01d1-1e951b7c000b
- standard_name: sensor_id
  standard_type: TBD
  name: sensor_id
  type: INTEGER
  description: Sensor ID of associated sensor
  sample_value: '1'
- standard_name: event_date_creation
  standard_type: TBD
  name: timestamp
  type: BIGINT
  description: Endpoint timestamp of this event since epoch
  sample_value: '1447696798'
- standard_name: event_type_detailed
  standard_type: TBD
  name: type
  type: TEXT
  description: The full type of event
  sample_value: ingress.event.regmod
references:
- text: Carbon Black Developer Docs
  link: https://developer.carbonblack.com/reference/enterprise-response/event-forwarder/event-schema/#ingress-event-regmod-registry-modification
tags: []
