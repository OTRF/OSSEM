title: 'Event ID 4797: An attempt was made to query the existence of a blank password
  for an account.'
description: This event generates when a process enumerates a blank password for an
  account.
platform: windows
log_source: Microsoft-Windows-Security-Auditing
event_code: '4797'
event_version: '0'
event_fields:
- standard_name: user_sid
  standard_type: TBD
  name: SubjectUserSid
  type: SID
  description: SID of account that requested the "enumerate usblank passwords" operation.
  sample_value: S-1-5-21-1377283216-344919071-3415362939-1104
- standard_name: user_name
  standard_type: TBD
  name: SubjectUserName
  type: UnicodeString
  description: the name of the account that requested the "enumerate blank password"
    operation.
  sample_value: dadmin
- standard_name: user_domain
  standard_type: TBD
  name: SubjectDomainName
  type: UnicodeString
  description: subject's domain or computer name.
  sample_value: CONTOSO
- standard_name: user_logon_id
  standard_type: TBD
  name: SubjectLogonId
  type: HexInt64
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample_value: '0x72d9d'
- standard_name: source_host_name
  standard_type: TBD
  name: Workstation
  type: UnicodeString
  description: the name of computer account from which the password was queried from
    For example "DC01". If the change request was sent locally (from the same server)
    this field will have the same name as the computer account
  sample_value: WIN10-1
- standard_name: target_user_name
  standard_type: TBD
  name: TargetUserName
  type: UnicodeString
  description: the name of the account whose groups were enumerated.
  sample_value: Administrator
- standard_name: target_user_domain
  standard_type: TBD
  name: TargetDomainName
  type: UnicodeString
  description: group's domain or computer name.
  sample_value: WIN10-1
references:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-4797.md
- text: MS Security Auditing Category - Account Management
  link: https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/advanced-security-audit-policy-settings#account-management
- text: MS Security Auditing Sub-category - Audit User Account Management
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/tree/master/windows/security/threat-protection/auditing/audit-user-account-management.md
tags:
