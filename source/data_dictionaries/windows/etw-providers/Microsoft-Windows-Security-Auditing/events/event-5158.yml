title: 'Event ID 5158: The Windows Filtering Platform has permitted a bind to a local
  port'
description: This event generates every time Windows Filtering Platform permits an
  application or service to bind to a local port.
platform: windows
log_source: Microsoft-Windows-Security-Auditing
event_code: '5158'
event_version: '0'
event_fields:
- standard_name: process_id
  standard_type: TBD
  name: ProcessId
  type: UInt64
  description: Hexadecimal Process ID of the process which was permitted to bind to
    the local port.
  sample_value: '4556'
- standard_name: process_path
  standard_type: TBD
  name: Application
  type: UnicodeString
  description: Full path and the name of the executable for the process.
  sample_value: \device\harddiskvolume2\documents\listener.exe
- standard_name: src_ip_addr
  standard_type: TBD
  name: SourceAddress
  type: UnicodeString
  description: Local IP address on which application was bind the port.
  sample_value: 0.0.0.0
- standard_name: src_port
  standard_type: TBD
  name: SourcePort
  type: UnicodeString
  description: Port number which application was bind.
  sample_value: '3333'
- standard_name: network_protocol
  standard_type: TBD
  name: Protocol
  type: UInt32
  description: Protocol number.
  sample_value: '6'
- standard_name: TBD
  standard_type: TBD
  name: FilterRTID
  type: UInt64
  description: Unique filter ID which allows application to bind the port.
  sample_value: '0'
- standard_name: TBD
  standard_type: TBD
  name: LayerName
  type: UnicodeString
  description: Application Layer Enforcement layer name.
  sample_value: '%%14608'
- standard_name: TBD
  standard_type: TBD
  name: LayerRTID
  type: UInt64
  description: Windows Filtering Platform layer identifier.
  sample_value: '36'
references:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-5158.md
- text: MS Security Auditing Category - Object Access
  link: https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/advanced-security-audit-policy-settings#object-access
- text: MS Security Auditing Sub-category - Audit Filtering Platform Connection
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/tree/master/windows/security/threat-protection/auditing/audit-filtering-platform-connection.md
tags:
- etw_level_Informational
- etw_task_task_0
- Object Access
- Audit Filtering Platform Connection
