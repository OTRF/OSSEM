title: 'Event ID 5140: A network share object was accessed'
description: This event generates every time network share object was accessed.
platform: windows
log_source: Microsoft-Windows-Security-Auditing
event_code: '5140'
event_version: '1'
event_fields:
- standard_name: user_sid
  standard_type: TBD
  name: SubjectUserSid
  type: SID
  description: SID of account that requested access to network share object.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: user_name
  standard_type: TBD
  name: SubjectUserName
  type: UnicodeString
  description: the name of the account that requested access to network share object.
  sample_value: dadmin
- standard_name: user_domain
  standard_type: TBD
  name: SubjectDomainName
  type: UnicodeString
  description: subject's domain or computer name
  sample_value: CONTOSO
- standard_name: user_logon_id
  standard_type: TBD
  name: SubjectLogonId
  type: HexInt64
  description: hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID
  sample_value: '0x541f35'
- standard_name: object_type
  standard_type: TBD
  name: ObjectType
  type: UnicodeString
  description: The type of an object that was accessed during the operation. Always
    "File" for this event.
  sample_value: File
- standard_name: src_ip_addr
  standard_type: TBD
  name: IpAddress
  type: UnicodeString
  description: source IP address from which access was performed.
  sample_value: 10.0.0.100
- standard_name: src_port
  standard_type: TBD
  name: IpPort
  type: UnicodeString
  description: source TCP or UDP port which was used from remote or local machine
    to request the access.
  sample_value: '49212'
- standard_name: share_name
  standard_type: TBD
  name: ShareName
  type: UnicodeString
  description: the name of accessed network share.
  sample_value: \*\Documents
- standard_name: share_local_path
  standard_type: TBD
  name: ShareLocalPath
  type: UnicodeString
  description: 'the full system (NTFS) path for accessed share. The format is: \??\PATH'
  sample_value: \??\C:\Documents
- standard_name: share_access_mask
  standard_type: TBD
  name: AccessMask
  type: HexInt32
  description: the sum of hexadecimal values of requested access rights. See "Table
    13. File access codes."
  sample_value: '0x1'
- standard_name: user_access_list
  standard_type: TBD
  name: AccessList
  type: UnicodeString
  description: the list of access rights which were requested by Subject\Security
    ID. These access rights depend on Object Type. Has always "ReadData (or ListDirectory)"
    value for this event.
  sample_value: '%%4416'
references:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-5140.md
- text: MS Security Auditing Category - Object Access
  link: https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/advanced-security-audit-policy-settings#object-access
- text: MS Security Auditing Sub-category - Audit File Share
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/tree/master/windows/security/threat-protection/auditing/audit-file-share.md
tags:
- etw_level_Informational
- etw_task_task_0
- Object Access
- Audit File Share
