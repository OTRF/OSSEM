title: 'Event ID 4663: An attempt was made to access an object'
description: This event indicates that a specific operation was performed on an object.
  The object could be a file system, kernel, or registry object, or a file system
  object on removable storage or a device.
platform: windows
log_source: Microsoft-Windows-Security-Auditing
event_code: '4663'
event_version: '1'
event_fields:
- standard_name: user_sid
  standard_type: TBD
  name: SubjectUserSid
  type: SID
  description: SID of account that made an attempt to access an object.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: user_name
  standard_type: TBD
  name: SubjectUserName
  type: UnicodeString
  description: the name of the account that made an attempt to access an object.
  sample_value: dadmin
- standard_name: user_domain
  standard_type: TBD
  name: SubjectDomainName
  type: UnicodeString
  description: subject's domain or computer name.
  sample_value: CONTOSO
- standard_name: user_logon_id
  standard_type: TBD
  name: SubjectLogonId
  type: HexInt64
  description: hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID
  sample_value: '0x4367b'
- standard_name: object_server
  standard_type: TBD
  name: ObjectServer
  type: UnicodeString
  description: has "Security" value for this event.
  sample_value: Security
- standard_name: object_type
  standard_type: TBD
  name: ObjectType
  type: UnicodeString
  description: The type of object that was accessed during the operation.
  sample_value: File
- standard_name: object_name
  standard_type: TBD
  name: ObjectName
  type: UnicodeString
  description: name and other identifying information for the object for which access
    was requested. For example, for a file, the path would be included.
  sample_value: C:\Documents\HBI Data.txt
- standard_name: object_handle_id
  standard_type: TBD
  name: HandleId
  type: Pointer
  description: 'hexadecimal value of a handle to Object Name. This field can be used
    for correlation with other events, for example with Handle ID field in "4656(S,
    F): A handle to an object was requested."'
  sample_value: '0x1bc'
- standard_name: user_access_list
  standard_type: TBD
  name: AccessList
  type: UnicodeString
  description: the list of access rights which were used by Subject\Security ID. These
    access rights depend on Object Type.
  sample_value: '%%4417 %%4418'
- standard_name: object_access_mask
  standard_type: TBD
  name: AccessMask
  type: HexInt32
  description: hexadecimal mask for the requested or performed operation. For more
    information, see the preceding table.
  sample_value: '0x6'
- standard_name: process_id
  standard_type: TBD
  name: ProcessId
  type: Pointer
  description: hexadecimal Process ID of the process that accessed the object. Process
    ID (PID) is a number used by the operating system to uniquely identify an active
    process.
  sample_value: '0x458'
- standard_name: process_path
  standard_type: TBD
  name: ProcessName
  type: UnicodeString
  description: full path and the name of the executable for the process.
  sample_value: C:\Windows\System32\notepad.exe
- standard_name: object_resource_attributes
  standard_type: TBD
  name: ResourceAttributes
  type: UnicodeString
  description: attributes associated with the object. For some objects, the field
    does not apply and "-" is displayed.
  sample_value: S:AI(RA;ID;;;;WD;("Impact_MS",TI,0x10020,3000))
