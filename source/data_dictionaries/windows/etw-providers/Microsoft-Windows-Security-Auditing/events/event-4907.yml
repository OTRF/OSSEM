title: 'Event ID 4907: Auditing settings on object were changed.'
description: This event generates when a Security Descriptor (SD) on an object was
  changed.
platform: windows
log_source: Microsoft-Windows-Security-Auditing
event_code: '4907'
event_version: '0'
event_fields:
- standard_name: user_sid
  standard_type: TBD
  name: SubjectUserSid
  type: SID
  description: SID of account that made an attempt to create the hard link.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: user_name
  standard_type: TBD
  name: SubjectUserName
  type: UnicodeString
  description: the name of the account that made a change to object's auditing settings.
  sample_value: dadmin
- standard_name: user_domain
  standard_type: TBD
  name: SubjectDomainName
  type: UnicodeString
  description: subject's domain or computer name.
  sample_value: CONTOSO
- standard_name: user_logon_id
  standard_type: TBD
  name: SubjectLogonId
  type: HexInt64
  description: hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID
  sample_value: '0x138eb0'
- standard_name: object_server
  standard_type: TBD
  name: ObjectServer
  type: UnicodeString
  description: has "Security" value for this event.
  sample_value: Security
- standard_name: object_type
  standard_type: TBD
  name: ObjectType
  type: UnicodeString
  description: The type of an object that was accessed during the operation.
  sample_value: Key
- standard_name: object_name
  standard_type: TBD
  name: ObjectName
  type: UnicodeString
  description: full path and name of the object for which the SACL was modified. Depends
    on Object Type
  sample_value: \REGISTRY\MACHINE\SYSTEM\ControlSet001\Services\EventLog\Internet
    Explorer
- standard_name: object_handle_id
  standard_type: TBD
  name: HandleId
  type: Pointer
  description: hexadecimal value of a handle to Object Name. This field can help you
    correlate this event with other events that might contain the same Handle ID
  sample_value: '0x2f8'
- standard_name: object_old_sd
  standard_type: TBD
  name: OldSd
  type: UnicodeString
  description: the old Security Descriptor Definition Language (SDDL) value for the
    object.
  sample_value: S:AI
- standard_name: object_new_sd
  standard_type: TBD
  name: NewSd
  type: UnicodeString
  description: the new Security Descriptor Definition Language (SDDL) value for the
    object.
  sample_value: S:ARAI(AU;CISA;KA;;;S-1-5-21-3457937927-2839227994-823803824-1104)
- standard_name: process_id
  standard_type: TBD
  name: ProcessId
  type: Pointer
  description: hexadecimal Process ID of the process through which the object's SACL
    was changed.
  sample_value: '0x120c'
- standard_name: process_path
  standard_type: TBD
  name: ProcessName
  type: UnicodeString
  description: full path and the name of the executable for the process.
  sample_value: C:\Windows\regedit.exe
references:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/public/windows/security/threat-protection/auditing/event-4907.md
- text: MS Security Auditing Category - Policy Change
  link: https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/advanced-security-audit-policy-settings#policy-change
- text: MS Security Auditing Sub-category - Audit Policy Change
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/tree/master/windows/security/threat-protection/auditing/audit-policy-change.md
tags:
- etw_level_Informational
- etw_task_task_0
- Policy Change
- Audit Policy Change
