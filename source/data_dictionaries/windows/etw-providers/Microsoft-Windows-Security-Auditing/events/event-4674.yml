title: 'Event ID 4674: An operation was attempted on a privileged object.'
description: This event generates when an attempt is made to perform privileged operations
  on a protected subsystem object after the object is already opened.
platform: windows
log_source: Microsoft-Windows-Security-Auditing
event_code: '4674'
event_version: '0'
event_fields:
- standard_name: user_sid
  standard_type: TBD
  name: SubjectUserSid
  type: SID
  description: SID of account that requested privileged operation.
  sample_value: S-1-5-19
- standard_name: user_name
  standard_type: TBD
  name: SubjectUserName
  type: UnicodeString
  description: the name of the account that requested privileged operation.
  sample_value: LOCAL SERVICE
- standard_name: user_domain
  standard_type: TBD
  name: SubjectDomainName
  type: UnicodeString
  description: subject's domain or computer name.
  sample_value: NT AUTHORITY
- standard_name: user_logon_id
  standard_type: TBD
  name: SubjectLogonId
  type: HexInt64
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample_value: '0x3e5'
- standard_name: object_server
  standard_type: TBD
  name: ObjectServer
  type: UnicodeString
  description: Contains the name of the Windows subsystem calling the routine.
  sample_value: LSA
- standard_name: object_type
  standard_type: TBD
  name: ObjectType
  type: UnicodeString
  description: The type of an object that was accessed during the operation.
  sample_value: '-'
- standard_name: object_name
  standard_type: TBD
  name: ObjectName
  type: UnicodeString
  description: the name of the object that was accessed during the operation.
  sample_value: '-'
- standard_name: object_handle_id
  standard_type: TBD
  name: HandleId
  type: Pointer
  description: 'hexadecimal value of a handle to Object Name. This field can help
    you correlate this event with other events that might contain the same Handle
    ID, for example, "4656: A handle to an object was requested" event in appropriate/other
    subcategory.'
  sample_value: '0x0'
- standard_name: object_access_mask
  standard_type: TBD
  name: AccessMask
  type: UnicodeString
  description: The desired access mask. This mask depends on Object Server and Object
    Type parameters values.
  sample_value: '16777216'
- standard_name: object_privilege_list
  standard_type: TBD
  name: PrivilegeList
  type: UnicodeString
  description: the list of user privileges which were requested.
  sample_value: SeSecurityPrivilege
- standard_name: process_id
  standard_type: TBD
  name: ProcessId
  type: Pointer
  description: hexadecimal Process ID of the process that attempted the operation
    on the privileged object.
  sample_value: '0x1f0'
- standard_name: process_path
  standard_type: TBD
  name: ProcessName
  type: UnicodeString
  description: full path and the name of the executable for the process.
  sample_value: C:\Windows\System32\lsass.exe
references:
- text: MS SOURCE
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/public/windows/security/threat-protection/auditing/event-4674.md
