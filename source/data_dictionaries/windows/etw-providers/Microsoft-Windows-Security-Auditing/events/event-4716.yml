title: 'Event ID 4716: Trusted domain information was modified.'
description: This event generates when the trust was modified.
platform: windows
log_source: Microsoft-Windows-Security-Auditing
event_code: '4716'
event_version: '0'
event_fields:
- standard_name: user_sid
  standard_type: TBD
  name: SubjectUserSid
  type: SID
  description: SID of account that requested the "modify domain trust settings" operation.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: user_name
  standard_type: TBD
  name: SubjectUserName
  type: UnicodeString
  description: the name of the account that requested the "modify domain trust settings"
    operation.
  sample_value: dadmin
- standard_name: user_domain
  standard_type: TBD
  name: SubjectDomainName
  type: UnicodeString
  description: subject's domain or computer name.
  sample_value: CONTOSO
- standard_name: user_login_id
  standard_type: TBD
  name: SubjectLogonId
  type: HexInt64
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample_value: '0x138eb0'
- standard_name: trust_name
  standard_type: TBD
  name: DomainName
  type: UnicodeString
  description: the name of changed trusted domain. If this attribute was not changed,
    then it will have "-" value.
  sample_value: '-'
- standard_name: trust_sid
  standard_type: TBD
  name: DomainSid
  type: SID
  description: the name of changed trusted domain. If this attribute was not changed,
    then it will have "-" value.
  sample_value: S-1-5-21-2226861337-2836268956-2433141405
- standard_name: trust_type
  standard_type: TBD
  name: TdoType
  type: UInt32
  description: the type of new trust. If this attribute was not changed, then it will
    have "-" value or its old value.
  sample_value: '2'
- standard_name: trust_direction
  standard_type: TBD
  name: TdoDirection
  type: UInt32
  description: the direction of new trust. If this attribute was not changed, then
    it will have "-" value or its old value.
  sample_value: '3'
- standard_name: trust_attributes
  standard_type: TBD
  name: TdoAttributes
  type: UInt32
  description: the decimal value of attributes for new trust.
  sample_value: '32'
- standard_name: trust_filtering
  standard_type: TBD
  name: SidFilteringEnabled
  type: UnicodeString
  description: SID Filtering state for the new trust.
  sample_value: '-'
