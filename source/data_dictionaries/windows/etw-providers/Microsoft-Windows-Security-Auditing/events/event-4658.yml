title: 'Event ID 4658: The handle to an object was closed'
description: This event generates when the handle to an object is closed. The object
  could be a file system, kernel, or registry object, or a file system object on removable
  storage or a device.
platform: windows
log_source: Microsoft-Windows-Security-Auditing
event_code: '4658'
event_version: '0'
event_fields:
- standard_name: user_sid
  standard_type: TBD
  name: SubjectUserSid
  type: SID
  description: SID of account that requested the "close object's handle" operation.
    Event Viewer automatically tries to resolve SIDs and show the account name.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: user_name
  standard_type: TBD
  name: SubjectUserName
  type: UnicodeString
  description: the name of the account that requested the "close object's handle"
    operation.
  sample_value: dadmin
- standard_name: user_domain
  standard_type: TBD
  name: SubjectDomainName
  type: UnicodeString
  description: subject's domain or computer name.
  sample_value: CONTOSO
- standard_name: user_logon_id
  standard_type: TBD
  name: SubjectLogonId
  type: HexInt64
  description: hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID
  sample_value: '0x4367b'
- standard_name: object_server
  standard_type: TBD
  name: ObjectServer
  type: UnicodeString
  description: has "Security" value for this event.
  sample_value: Security
- standard_name: object_handle_id
  standard_type: TBD
  name: HandleId
  type: Pointer
  description: 'hexadecimal value of a handle to Object Name. This field can help
    you correlate this event with other events that might contain the same Handle
    ID, for example, "4663(S): An attempt was made to access an object."'
  sample_value: '0x18a8'
- standard_name: process_id
  standard_type: TBD
  name: ProcessId
  type: Pointer
  description: hexadecimal Process ID of the process that requested that the handle
    be closed. Process ID (PID) is a number used by the operating system to uniquely
    identify an active process.
  sample_value: '0xef0'
- standard_name: process_path
  standard_type: TBD
  name: ProcessName
  type: UnicodeString
  description: full path and the name of the executable for the process.
  sample_value: C:\Windows\explorer.exe
