title: 'Event ID 4778: A session was reconnected to a Window Station'
description: This event is generated when a user reconnects to an existing Terminal
  Services session, or when a user switches to an existing desktop using Fast User
  Switching.
platform: windows
log_source: Microsoft-Windows-Security-Auditing
event_code: '4778'
event_version: '0'
event_fields:
- standard_name: user_name
  standard_type: TBD
  name: AccountName
  type: UnicodeString
  description: the name of the account for which the session was reconnected
  sample_value: ladmin
- standard_name: user_domain
  standard_type: TBD
  name: AccountDomain
  type: UnicodeString
  description: subject's domain or computer name
  sample_value: CONTOSO
- standard_name: user_logon_id
  standard_type: TBD
  name: LogonID
  type: HexInt64
  description: hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID
  sample_value: '0x1e01f6'
- standard_name: session_name
  standard_type: TBD
  name: SessionName
  type: UnicodeString
  description: the name of the session to which the user was reconnected
  sample_value: RDP-Tcp#6
- standard_name: src_host_name
  standard_type: TBD
  name: ClientName
  type: UnicodeString
  description: computer name from which the user was reconnected. Has "Unknown" value
    for console session.
  sample_value: WIN81
- standard_name: src_ip_addr
  standard_type: TBD
  name: ClientAddress
  type: UnicodeString
  description: IP address of the computer from which the user was reconnected
  sample_value: 10.0.0.100
references:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-4778.md
