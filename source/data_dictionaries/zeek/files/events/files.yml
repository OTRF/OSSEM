title: Files Log
description: null
platform: zeek
log_source: files
event_code: files
event_version: '0'
event_fields:
- standard_name: '@timestamp'
  standard_type: TBD
  name: ts
  type: date_time
  description: Timestamp of the beginning of the event in epoch format
  sample_value: '1300475167.096535'
- standard_name: TBD
  standard_type: TBD
  name: rx_hosts
  type: array_ip
  description: If this file was transferred over a network connection this should
    show the host or hosts that the data traveled to
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: tx_hosts
  type: array_ip
  description: If this file was transferred over a network connection this should
    show the host or hosts that the data sourced from
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: fuid
  type: string
  description: An identifier associated with a single file
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: conn_uids
  type: array_string
  description: Connection UIDs over which the file was transferred
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: parent_fuid
  type: string
  description: Identifier associated with a container file from which this one was
    extracted as part of the file analysis
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: analyzers
  type: array_string
  description: A set of analysis types done during the file analysis.
  sample_value: '[ "MD5", "SHA1", "X509", "PE" ]'
- standard_name: TBD
  standard_type: TBD
  name: depth
  type: integer
  description: A value to represent the depth of this file in relation to its source.
    In SMTP, it is the depth of the MIME attachment on the message. In HTTP, it is
    the depth of the request within the TCP connection
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: duration
  type: float
  description: The duration the file was analyzed for
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: extracted
  type: string
  description: present if base/files/extract/main.bro is loaded Local filename of
    extracted file.
  sample_value: HTTP-FSlUus2Qlwch8g8aNl.exe
- standard_name: TBD
  standard_type: TBD
  name: extracted_cutoff
  type: boolean
  description: present if base/files/extract/main.bro is loaded Set to true if the
    file being extracted was cut off so the whole file was not logged.
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: extracted_size
  type: integer
  description: present if base/files/extract/main.bro is loaded The number of bytes
    extracted to disk.
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: entropy
  type: double
  description: present if policy/frameworks/files/entropy-test-all-files.bro is loaded
    The information density of the contents of the file, expressed as a number of
    bits per character.
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: md5
  type: string
  description: present if base/files/hash/main.bro is loaded An MD5 digest of the
    file contents.
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: sha1
  type: string
  description: present if base/files/hash/main.bro is loaded A SHA1 digest of the
    file contents.
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: sha256
  type: string
  description: present if base/files/hash/main.bro is loaded A SHA256 digest of the
    file contents.
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: is_orig
  type: boolean
  description: If the source of this file is a network connection, this field indicates
    if the file is being sent by the originator of the connection or the responder
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: local_orig
  type: boolean
  description: If the source of this file is a network connection, this field indicates
    if the data originated from the local network or not as determined by the configured
    Site::local_nets
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: mime_type
  type: string
  description: A mime type provided by the strongest file magic signature match against
    the bof_buffer field of fa_file, or in the cases where no buffering of the beginning
    of file occurs, an initial guess of the mime type based on the first data seen
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: missing_bytes
  type: integer
  description: The number of bytes in the file stream that were completely missed
    during the process of analysis e.g. due to dropped packets
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: filename
  type: string
  description: A filename for the file if one is available from the source for the
    file. These will frequently come from "Content-Disposition" headers in network
    protocols
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: overflow_bytes
  type: integer
  description: The number of bytes in the file stream that were not delivered to stream
    file analyzers. This could be overlapping bytes or bytes that could not be reassembled
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: seen_bytes
  type: integer
  description: Number of bytes provided to the file analysis engine for the file
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: total_bytes
  type: integer
  description: Total number of bytes that are supposed to comprise the full file
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: timedout
  type: boolean
  description: Whether the file analysis timed out at least once for the file
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: source
  type: string
  description: An identification of the source of the file data. E.g. it may be a
    network protocol over which it was transferred, or a local file path which was
    read, or some other input source.
  sample_value: SMB
- standard_name: TBD
  standard_type: TBD
  name: x509
  type: string
  description: present if base/files/x509/main.bro is loaded Information about X509
    certificates. This is used to keep certificate information until all events have
    been received.
  sample_value: '``'
references: []
tags: []
