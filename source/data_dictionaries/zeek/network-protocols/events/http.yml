title: HTTP Log
description: null
platform: zeek
log_source: network-protocols
event_code: http
event_version: '0'
event_fields:
- standard_name: '@timestamp'
  standard_type: TBD
  name: ts
  type: date_time
  description: Timestamp of the beginning of the event in epoch format
  sample_value: '1230820619'
- standard_name: src_ip_addr
  standard_type: TBD
  name: id.orig_h
  type: ip
  description: The originating/source IP address
  sample_value: 117.195.143.198
- standard_name: src_port
  standard_type: TBD
  name: id.orig_p
  type: integer
  description: The originating/source port
  sample_value: '2308'
- standard_name: dst_ip_addr
  standard_type: TBD
  name: id.resp_h
  type: ip
  description: The responding/destination IP address
  sample_value: 208.106.128.136
- standard_name: dst_port
  standard_type: TBD
  name: id.resp_p
  type: integer
  description: The responding/destination port
  sample_value: '80'
- standard_name: event_uid
  standard_type: TBD
  name: uid
  type: string
  description: Unique ID for the connection.
  sample_value: CZHkS53IZOwi2WQ1Sj
- standard_name: zeek_uid_orig_fuids
  standard_type: TBD
  name: orig_fuids
  type: array_string
  description: present if base/protocols/http/entities.bro is loaded An ordered vector
    of file unique IDs.
  sample_value: '``'
- standard_name: url_user_name
  standard_type: TBD
  name: username
  type: string
  description: Username if basic-auth is performed for the request
  sample_value: bobsyauncle
- standard_name: url_user_password
  standard_type: TBD
  name: password
  type: string
  description: Password if basic-auth is performed for the request
  sample_value: bobspassword
- standard_name: zeek_uid_resp_fuids
  standard_type: TBD
  name: resp_fuids
  type: array_string
  description: present if base/protocols/http/entities.bro is loaded An ordered vector
    of file unique IDs.
  sample_value: '["FE7s2f1ljAxbVlbasi"]'
- standard_name: url_host_name
  standard_type: TBD
  name: host
  type: string
  description: Value of the HOST header
  sample_value: www.activewebsoftwares.com
- standard_name: http_cookie_variables
  standard_type: TBD
  name: cookie_vars
  type: array_string
  description: present if policy/protocols/http/var-extraction-cookies.bro is loaded
    Variable names extracted from all cookies."
  sample_value: '[ "nflx-rgn", "nfvdid", "memclid", "NetflixId" ]'
- standard_name: http_request_header_names
  standard_type: TBD
  name: client_header_names
  type: array_string
  description: present if policy/protocols/http/header-names.bro is loaded The vector
    of HTTP header names sent by the client. No header values are included here, just
    the header names.
  sample_value: '["USER-AGENT", "ACCEPT", "ACCEPT-LANGUAGE", "ACCEPT-ENCODING", "ACCEPT-CHARSET",
    "KEEP-ALIVE", "CONNECTION", "DATE", "SERVER", "MICROSOFTOFFICEWEBSERVER", "X-POWERED-BY",
    "CONTENT-LENGTH", "CONTENT-TYPE", "SET-COOKIE", "CACHE-CONTROL"]'
- standard_name: http_informational_code
  standard_type: TBD
  name: info_code
  type: integer
  description: Last seen 1xx informational reply code returned by the server.
  sample_value: '``'
- standard_name: http_informational_message
  standard_type: TBD
  name: info_msg
  type: string
  description: Last seen 1xx informational reply message returned by the server.
  sample_value: '``'
- standard_name: http_request_method
  standard_type: TBD
  name: method
  type: string
  description: Verb used in the HTTP request (GET, POST, HEAD, etc.).
  sample_value: GET
- standard_name: src_file_path
  standard_type: TBD
  name: orig_filenames
  type: string
  description: present if base/protocols/http/entities.bro is loaded An ordered vector
    of filenames from the client.
  sample_value: '``'
- standard_name: src_mime_type
  standard_type: TBD
  name: orig_mime_types
  type: array_string
  description: present if base/protocols/http/entities.bro is loaded An ordered vector
    of mime types.
  sample_value: '["text/html"]'
- standard_name: http_header_origin
  standard_type: TBD
  name: origin
  type: string
  description: Value of the Origin header from the client
  sample_value: '``'
- standard_name: http_response_body_original
  standard_type: TBD
  name: post_body
  type: string
  description: Content from the source/client inside the HTTP request body.
  sample_value: '{"pkg_utime":"0","conf_utime":"1555582468054"}'
- standard_name: TBD
  standard_type: TBD
  name: proxied
  type: array_string
  description: 'All of the headers that may indicate if the request was proxied. example:
    FORWARDED;X-FORWARDED-FOR;X-FORWARDED-FROM;CLIENT-IP;VIA;XROXY-CONNECTION;PROXY-CONNECTION'
  sample_value: '``'
- standard_name: httpreferrer original
  standard_type: TBD
  name: referrer
  type: string
  description: Value of the "referer" header. The comment is deliberately misspelled
    like the standard declares, but the name used here is "referrer" spelled correctly
  sample_value: http://localcontrol.netflix.com/js/boot.js
- standard_name: http_request_body_bytes
  standard_type: TBD
  name: request_body_len
  type: integer
  description: Actual uncompressed content size of the data transferred from the client
  sample_value: '0'
- standard_name: http_response_body_bytes
  standard_type: TBD
  name: response_body_len
  type: integer
  description: Actual uncompressed content size of the data transferred from the server
  sample_value: '4951'
- standard_name: http_response_header_names
  standard_type: TBD
  name: server_header_names
  type: array_string
  description: present if policy/protocols/http/header-names.bro is loaded The vector
    of HTTP header names sent by the server. No header values are included here, just
    the header names.
  sample_value: '["HOST", "USER-AGENT", "ACCEPT", "ACCEPT-LANGUAGE", "ACCEPT-ENCODING",
    "ACCEPT-CHARSET", "KEEP-ALIVE", "CONNECTION", "DATE", "SERVER", "MICROSOFTOFFICEWEBSERVER",
    "X-POWERED-BY", "CONTENT-LENGTH", "CONTENT-TYPE", "SET-COOKIE", "CACHE-CONTROL"]'
- standard_name: dst_mime_type
  standard_type: TBD
  name: resp_mime_types
  type: array_string
  description: present if base/protocols/http/entities.bro is loaded An ordered vector
    of mime types.
  sample_value: '["text/plain", "application/pdf" ]'
- standard_name: TBD
  standard_type: TBD
  name: omniture
  type: boolean
  description: present if policy/protocols/http/software-browser-plugins.bro is loaded
    Indicates if the server is an omniture advertising server.
  sample_value: '``'
- standard_name: http_status_code
  standard_type: TBD
  name: status_code
  type: integer
  description: Status code returned by the server
  sample_value: '500'
- standard_name: http_status_message
  standard_type: TBD
  name: status_msg
  type: string
  description: Status message returned by the server
  sample_value: Internal Server Error
- standard_name: TBD
  standard_type: TBD
  name: trans_depth
  type: integer
  description: Represents the pipelined depth into the connection of this request/response
    transaction
  sample_value: '1'
- standard_name: http_version
  standard_type: TBD
  name: version
  type: string
  description: Value of the version portion of the request.
  sample_value: '1.2'
- standard_name: dst_file_path
  standard_type: TBD
  name: resp_filenames
  type: array_string
  description: present if base/protocols/http/entities.bro is loaded An ordered vector
    of filenames from the server.
  sample_value: UserHistorySheetNew.xls
- standard_name: TBD
  standard_type: TBD
  name: flash_version
  type: string
  description: present if policy/protocols/http/software-browser-plugins.bro is loaded
    The unparsed Flash version, if detected.
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: tags
  type: array_string
  description: A set of indicators of various attributes discovered and related to
    a particular request/response pair
  sample_value: '["HTTP::URI_SQLI"]'
- standard_name: url_original
  standard_type: TBD
  name: uri
  type: string
  description: URI used in the request
  sample_value: /demoactivebusinessdirectory/default.asp?catid=0+and+1=0
- standard_name: TBD
  standard_type: TBD
  name: uri_vars
  type: array_string
  description: present if policy/protocols/http/var-extraction-uri.bro is loaded Variable
    names from the URI.
  sample_value: '``'
- standard_name: user_agent_original
  standard_type: TBD
  name: user_agent
  type: string
  description: Value of the User-Agent header from the client
  sample_value: Mozilla/5.0 (Windows; U; Windows NT 5.1; en-GB; rv:1.9.0.5) Gecko/2008120122
    Firefox/3.0.5
references: []
tags: []
